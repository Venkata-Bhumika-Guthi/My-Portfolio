<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills | Bhumika's Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"/>
  <link rel="stylesheet" href="Skills.css"/>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="logo" data-aos="zoom-in"><span>Bhumika</span></div>
      <div class="links">
        <div class="link"><a href="index.html">Home</a></div>
        <div class="link"><a href="About.html">About</a></div>
        <div class="link"><a href="Skills.html">Skills</a></div>
        <div class="link"><a href="Experience.html">Experience</a></div>
        <div class="link"><a href="Projects.html">Academic Projects</a></div>
        <div class="link contact-btn"><a href="Contact.html">Contact Me</a></div>
      </div>
      <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
    </div>
    <div class="dropdown">
      <div class="links">
        <a href="index.html">Home</a>
        <a href="About.html">About</a>
        <a href="Skills.html">Skills</a>
        <a href="Experience.html">Experience</a>
        <a href="Projects.html">Academic Projects</a>
        <a href="Contact.html">Contact Me</a>
        <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
      </div>
    </div>
  </nav>

  <section class="skills-section">
    <h1 data-aos="fade-up">My Skills</h1>
    <div class="skills-container">
      <div class="skill-item" data-aos="zoom-in" data-aos-delay="100">
        <i class="fab fa-html5"></i>
        <span>HTML5</span>
      </div>
      <div class="skill-item" data-aos="zoom-in" data-aos-delay="200">
        <i class="fab fa-css3-alt"></i>
        <span>CSS3</span>
      </div>
      <div class="skill-item" data-aos="zoom-in" data-aos-delay="300">
        <i class="fab fa-js"></i>
        <span>JavaScript</span>
      </div>
      <div class="skill-item" data-aos="zoom-in" data-aos-delay="400">
        <i class="fab fa-react"></i>
        <span>React</span>
      </div>
      <div class="skill-item" data-aos="zoom-in" data-aos-delay="500">
        <i class="fas fa-database"></i>
        <span>SQL</span>
      </div>
      <div class="skill-item" data-aos="zoom-in" data-aos-delay="600">
        <i class="fab fa-python"></i>
        <span>Python</span>
      </div>
      <div class="skill-item" data-aos="zoom-in" data-aos-delay="700">
        <i class="fas fa-chart-line"></i>
        <span>Data Visualization</span>
      </div>
      <div class="skill-item" data-aos="zoom-in" data-aos-delay="800">
        <i class="fas fa-brain"></i>
        <span>Machine Learning</span>
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({ offset: 0 });
    function hamburg() {
      document.querySelector(".dropdown").style.transform = "translateY(0px)";
    }
    function cancel() {
      document.querySelector(".dropdown").style.transform = "translateY(-500px)";
    }
  </script>
</body>
</html>
